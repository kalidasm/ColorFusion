<!DOCTYPE html>
<html>
<head>
    <script>

        function setCookie(cname,cvalue,c1)
        {
            document.cookie = cname+"="+cvalue+"="+c1+";";
            return;
        }

        function checkCookie() {
            var count = 50;
            var correct = 25,incorrect=28;
            setCookie(count,correct,incorrect);
        }


        function disp()
        {
            var ca = document.cookie.split('=');
            alert(ca[2]);
        }


    </script>
</head>
<body onload="checkCookie()">
<button type="button" id="no" onclick="disp()">No</button>
</body>
